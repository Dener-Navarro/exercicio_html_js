<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Acesso ao sistema</h1>
        <h2>Login</h2>
        <form id="form-login">
            <input type="text" id="id-number" required placeholder="número de id" />
            <p class="error-message">
                O id precisa ter mais de um número
            </p>
            <input type="number" id="numero-senha" required placeholder="número da senha" />
            <p class="error-message error-senha">
                A senha precisa ter mais de quatro números
            </p>

            <button id="btn-acessar" type="submit">Acessar</button>
        </form>
        <p class="success-message">

    </div>
    <script src="./main.js"></script>

</body>

</html>
